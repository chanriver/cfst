name: Convert Data

on:
  push:
    paths:
      - 'data/result.csv'  # 只有result.csv变更时触发
  workflow_dispatch:       # 保留手动触发功能

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0     # 获取完整提交历史，用于检测文件变更
        
    - name: Detect file changes
      id: changes
      uses: tj-actions/changed-files@v42
      with:
        files: |
          data/result.csv
        
    - name: Set up Python
      if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        
    - name: Run conversion script
      if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        cd scripts
        python csv2txt.py
        
    - name: Commit changes
      if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/result.txt
        git diff-index --quiet HEAD || git commit -m "Auto-update converted data [skip ci]"
        git push
