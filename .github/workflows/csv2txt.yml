name: CSV to TXT Conversion

# 自动触发 + 手动触发
on:
  push:
    paths:
      - 'data/result.csv'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ 列出 data 文件夹，方便调试
      - name: List data folder
        run: ls -l data/

      # 4️⃣ 运行 CSV -> TXT 脚本
      - name: Convert CSV to TXT
        run: python3 scripts/csv2txt.py

      # 5️⃣ 提交并推送 TXT 文件
      - name: Commit and push TXT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/result.txt
          git commit -m "Auto convert CSV to TXT" || echo "No changes to commit"
          git push
